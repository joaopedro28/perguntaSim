<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="initial-scale=1, width=device-width, maximum-scale=1" name="viewport" />


    <link rel="shortcut icon" href="" />
    <link rel="apple-touch-icon" sizes="180x180" href="" />
    <link rel="icon" type="image/png" sizes="32x32" href="" />
    <link rel="icon" type="image/png" sizes="16x16" href="" />
    <link rel="manifest" href="" />

    <!--CSS inline seria o para carregar primeiro coisas no inicio da tela-->
    <link rel="stylesheet" type="text/css" href="./static/css/main.min.css" inline>

    <!--CSS onload seria o para carregar depois coisas que não aparecem de primeiro na tela-->
    <!--
    <link rel="stylesheet" href="" media="print" onload="this.media='all'" />
    -->
    <title>VAI LIBERAR ?</title>
    
    <script>
        function disableNoButton() {
            alert("Você escolheu 'Não'. Esse botão está desativado!");
        }

        function moveButton() {
            var button = document.getElementById("nao");
            var newPositionX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newPositionY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = newPositionX + "px";
            button.style.top = newPositionY + "px";
        }
    </script>
</head>
<body>
    <main>
        <h1>VAI LIBERAR O CUZIN??</h1>
        <div class="buttons">    
            <button onclick="alert('Você escolheu: SIM!')">Sim</button>
            <button id="nao" onclick="disableNoButton()" onmouseover="moveButton()">Não</button>
        </div>
    </main>
</body>
</html>
